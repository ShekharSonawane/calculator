<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- App Icons -->
    <link rel="icon" type="image/png" sizes="512x512" href="calculator.png">
    <link rel="apple-touch-icon" sizes="512x512" href="calculator.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input id="display" type="text" readonly>
        <div class="buttons">
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button onclick="press('/')">÷</button>
            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button onclick="press('*')">×</button>
            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button onclick="press('-')">−</button>
            <button onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="press('+')">+</button>
            <button onclick="clearDisplay()" class="clear">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
